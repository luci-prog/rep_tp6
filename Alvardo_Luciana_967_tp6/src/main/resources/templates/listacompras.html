<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>HEAVEN SOUND | LISTA DE COMPRAS</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		
	</head>
	<body>
	<header th:replace= "/layouts/header :: header"></header>
		
		<div class="cont-listado">
			
			<div class="row">
		 		<div class="col-sm-12 col-md-8">
		 		   <div class="tablaCompras"> 
			 			<div id="enc-listaCompra">
			 				LISTADO DE COMPRAS
			 			</div>
						<table class="table-striped table-bordered">
							<thead class="thead-dark">
								<tr>
									<th>Codigo de Compra</th>
									<th>Codigo De Producto</th>
									<th>Nombre de Producto</th>
									<th>Marca</th>
									<th>Precio unitario</th>
									<th>Cantidad</th>
									<th>Importe total</th>
									
											
								</tr>
							</thead>
							<tbody >
								<tr th:each="comp : ${compras}">
									<td th:text="${comp.id}"></td>
									<td th:text="${comp.producto.codigo}"></td>
									<td th:text="${comp.producto.nombre}"></td>
									<td th:text="${comp.producto.marca}"></td>
									<td th:text="${comp.producto.precio}"></td>
									<td th:text="${comp.cantidad}"></td>
									<td th:text="${comp.total}"></td>
																							
									
								</tr>
							</tbody>
						 </table>
				   </div>	 
				 </div>
				 
					
					<div class="col col-md">
						<aside th:replace="/layouts/aside :: aside"></aside>
					</div>
			</div>	
		
	  </div>
	  
	  
	  <footer th:replace= "/layouts/footer :: footer"></footer>
				
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script> 
	
	</body>
</html>
